<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section>
            <h2>
                Normal Buttons
            </h2>
            <a class="button" href="/">Learn More</a>
            <button class="button">Learn More</button>
            <button class="button hover">Learn More</button>
        </section>

        <section>
            <h2>
                Filled Buttons
            </h2>
            <a class="button fill" href="/">Learn More</a>
            <button class="button fill">Learn More</button>
            <button class="button hover fill">Learn More</button>
        </section>

        <section>
            <h2>
                Icon buttons
            </h2>
            <a class="button fill" href="/">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                Download
            </a>
            <button class="button fill">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                Download
            </button>
            <button class="button hover fill">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                Download
            </button>
        </section>

    </body>
</html>
